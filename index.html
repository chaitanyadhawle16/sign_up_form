<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <div class="pop-up-container" id="pop-up-container">
    <div class="pop-up">
        <p class="pop-up-text">Sign Up Success</p>
        <p class="tick">&check;</p>
    </div>
   </div>
    <div class="container">
        <h2>Sign Up</h2>

        <form class="form" id="form">
            <div class="form-content">
                <label>Username:</label>
                <input type="text" id="username" placeholder="Enter username">
                <small>Error msg</small>
            </div>
            <div class="form-content">
                <label>Email:</label>
                <input type="text" id="email" placeholder="Enter email">
                <small>error msg</small>
            </div>
            <div class="form-content">
                <label>Password:</label>
                    <input type="password" id="password" placeholder="Enter password">
                <i class="fa fa-eye-slash" id ='eye1' aria-hidden="true"></i>
                <small>Error msg</small>
            </div>
            <div class="form-content">
                <label>Confirm password:</label>
                <input type="password" id="confirmpass" placeholder="Reenter the password">
                <i class="fa fa-eye-slash" id="eye2" aria-hidden="true"></i>
                <small>Error msg</small>
            </div>
            <div class="btn">
                <button type="submit">SIGN UP</button>
            </div>
        </form>
    </div>
    <script src="validate.js"></script>
</body>
</html>
